<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Anti Terrorism Squad</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #dbeafe 0%, #f0fdfa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 48px 32px 36px 32px;
            border-radius: 25px;
            background: rgba(255,255,255,0.97);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
            position: relative;
            backdrop-filter: blur(5px);
            overflow: hidden;
        }
        .login-card::before {
            content: '';
            position: absolute;
            top: -60px;
            left: -60px;
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, #38bdf8 25%, transparent 70%);
            opacity: 0.15;
        }
        .logo-img {
            display: block;
            margin: 0 auto 24px auto;
            max-width: 96px;
            max-height: 96px;
            transition: transform 0.2s;
            filter: drop-shadow(0 4px 12px rgba(56,189,248,0.10));
        }
        .logo-img:hover {
            transform: scale(1.09) rotate(-3deg);
        }
        .login-title {
            font-weight: 700;
            letter-spacing: 1px;
            color: #0ea5e9;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.4rem;
        }
        .form-label {
            font-weight: 500;
            color: #0f172a;
        }
        .form-control {
            border-radius: 10px;
            background: #f1f5f9;
            border: 1.5px solid #e0e7ef;
            font-size: 1rem;
            color: #1e293b;
            transition: border 0.2s;
        }
        .form-control:focus {
            border: 1.5px solid #38bdf8;
            box-shadow: 0 0 0 2px #bae6fd;
            background: #fff;
        }
        .input-group-text {
            background: #f1f5f9;
            border: 1.5px solid #e0e7ef;
            border-radius: 10px 0 0 10px;
            color: #60a5fa;
        }
        .btn-primary {
            width: 100%;
            font-weight: 600;
            font-size: 1.08rem;
            background: linear-gradient(90deg, #38bdf8 0%, #0ea5e9 100%);
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 2px 12px 0 rgba(56,189,248,0.09);
            transition: background 0.18s, box-shadow 0.18s, transform 0.12s;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(90deg, #0ea5e9 0%, #38bdf8 100%);
            box-shadow: 0 4px 18px 0 rgba(56,189,248,0.13);
            transform: translateY(-1px) scale(1.03);
        }
        .alert {
            margin-top: 18px;
            border-radius: 10px;
            font-size: 0.97rem;
        }
        @media (max-width: 500px) {
            .login-card { padding: 24px 8px 18px 8px;}
            .logo-img { max-width: 70px; max-height: 70px;}
        }
    </style>
</head>
<body>
    <div class="login-card">
        <!-- Centered Logo -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-img">
        <div class="login-title">Anti Terrorism Squad Login</div>
        <form method="post" autocomplete="off">
            <div class="mb-3">
                <label class="form-label" for="email">Email address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" autofocus required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login <i class="fa fa-arrow-right ms-1"></i></button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} text-center">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
